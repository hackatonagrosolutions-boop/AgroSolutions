name: CD

on:
  push:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AuthService image
        uses: docker/build-push-action@v5
        with:
          context: ./AuthService
          push: true
          tags: ${{ env.REGISTRY }}/authservice:${{ env.IMAGE_TAG }}

      - name: Build and push PropriedadeService image
        uses: docker/build-push-action@v5
        with:
          context: ./ProproedadeService
          push: true
          tags: ${{ env.REGISTRY }}/propriedadeservice:${{ env.IMAGE_TAG }}

      - name: Build and push SersorService image
        uses: docker/build-push-action@v5
        with:
          context: ./SersorService
          push: true
          tags: ${{ env.REGISTRY }}/sersorservice:${{ env.IMAGE_TAG }}

      - name: Build and push AlertaService image
        uses: docker/build-push-action@v5
        with:
          context: ./AlertaService
          push: true
          tags: ${{ env.REGISTRY }}/alertaservice:${{ env.IMAGE_TAG }}
