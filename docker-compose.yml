version: '3.9'

services:
  authservice:
    build:
      context: AuthService
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AgroSolutions_Auth;User=sa;Password=Your_password123;
      - JwtSettings__SecretKey=your_secret_key_here
      - JwtSettings__Issuer=AgroSolutions
      - JwtSettings__Audience=AgroSolutionsUsers
    depends_on:
      - sqlserver

  propriedadeservice:
    build:
      context: ProproedadeService
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AgroSolutions_Propriedade;User=sa;Password=Your_password123;
      - JwtSettings__SecretKey=your_secret_key_here
      - JwtSettings__Issuer=AgroSolutions
      - JwtSettings__Audience=AgroSolutionsUsers
    depends_on:
      - sqlserver
      - rabbitmq

  sersorservice:
    build:
      context: SersorService
      dockerfile: Dockerfile
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings__ConnectionString=mongodb://mongodb:27017
      - JwtSettings__SecretKey=your_secret_key_here
      - JwtSettings__Issuer=AgroSolutions
      - JwtSettings__Audience=AgroSolutionsUsers
    depends_on:
      - mongodb
      - rabbitmq

  alertaservice:
    build:
      context: AlertaService
      dockerfile: Dockerfile
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AgroSolutions_Alerta;User=sa;Password=Your_password123;
      - JwtSettings__SecretKey=your_secret_key_here
      - JwtSettings__Issuer=AgroSolutions
      - JwtSettings__Audience=AgroSolutionsUsers
    depends_on:
      - sqlserver
      - rabbitmq

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "sqlcmd -S localhost -U sa -P Your_password123 -Q 'select 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      - authservice
      - propriedadeservice
      - sersorservice
      - alertaservice

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
